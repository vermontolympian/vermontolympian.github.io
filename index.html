<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Brandon Simpson's Online Portfolio</title>
    <style>
        .dark-mode {
            background-color: #373737;
            color: #fff;
        }

        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .button1:hover {
            background-color: #4CAF50;
            color: white;
        }

        .button2 {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }

        .button2:hover {
            background-color: #008CBA;
            color: white;
        }

    </style>
</head>
<body>

<h1>Brandon Simpson's Online Portfolio</h1>


<form id="form" onsubmit="return false;">
    <input style="position:absolute; top:80%; left:5%; width:40%;" type="text" id="userInput" />
    <input style="position:absolute; top:50%; left:5%; width:40%;" type="submit" onclick="displayError();" />
</form>

<button>Display message box</button>
<button class="button button1">Green</button>
<button class="button button2">Blue</button>
<button onclick="toggleDarkMode()">Toggle Dark Mode</button>

<script>
    const btn = document.querySelector('button');
    btn.addEventListener('click', ()=>displayMessage("Hello world!", 'chat'));

    function displayError() {
        const input = document.getElementById("userInput").value;
        displayMessage(input, 'warning');
    }

    function displayMessage(msgText, msgType){
        const body = document.body;

        const panel = document.createElement('div');
        panel.setAttribute('class','msgBox');
        body.appendChild(panel);

        const msg = document.createElement('p');
        msg.textContent = msgText;
        panel.appendChild(msg);

        const closeBtn = document.createElement('button');
        closeBtn.textContent = 'x';
        panel.appendChild(closeBtn);

        closeBtn.addEventListener('click', () => panel.parentNode.removeChild(panel));

        if (msgType === 'warning') {
            msg.style.backgroundImage = 'url(icons/warning.png)';
            panel.style.backgroundColor = 'red';
        } else if (msgType === 'chat') {
            msg.style.backgroundImage = 'url(icons/chat.png)';
            panel.style.backgroundColor = 'aqua';
        } else {
            msg.style.paddingLeft = '20px';
        }
    }


    function toggleDarkMode() {
        const element = document.body;
        element.classList.toggle('dark-mode');
    }
</script>
</body>
</html>
